<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>My Custom Audio Player</title>
</head>
<body>

    <!-- Songs dwnl from https://www.mp3juices.cc/ -->

    <!-- svg icons from https://heroicons.com/ -->

    <audio id="player" src="/assets/songs/Thriller-Michael_Jackson.mp4"></audio>

    <div> 
        <img id="control-btn"
        src="/assets/images/play-icon.svg" alt="Play / Pause icon"/>
        <button onclick="document.getElementById('player').volume += 0.1">Vol +</button> 
        <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button> 
    </div>
    
    
    <div class="slider-container">
        <h4> Thriller </h4>
        <p class="slide"> Michael Jackson </p>
    </div>


</body>
</html>
